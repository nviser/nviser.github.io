<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-controller="mainCtrl">
    <aside>
        <header>
            <h1>Main</h1>
        </header>
        <nav>
            <ul>
                <li>Overview</li>
            </ul>
        </nav>
    </aside>
    <section>
        <div class="items">
            <h1>Items</h1>
            <form name="form" ng-submit="addItem()">
                    <input type="text" placeholder="Type name here..." ng-model="newItem" required>
                    <button>Add new</button>
            </form>
            <table>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td><span class="text">{{item.name}}</span>&nbsp;<span class="digit">{{item.quantity}}</span></td>
                        <td><button class="danger" ng-click="deleteItem(item)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </section>
</body>

</html>
